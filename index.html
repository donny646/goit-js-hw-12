<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-12/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-BjRz3xa9.js">

    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-ClhKy2Jr.css">
  </head>
  <body>
    <main>
      <form class="form">
        <label>
          <input
            class="form-input"
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button class="btn-submit" type="submit">Search</button>

        <button type="button" id="toggleFilters">ðŸ”½ Show Filters</button>

        <div class="filters_container" style="display: none; margin-top: 10px">
          <label
            >Category:
            <select name="select_category">
              <option value="">All</option>
              <option value="fashion">Fashion</option>
              <option value="nature">Nature</option>
              <option value="backgrounds">Backgrounds</option>
              <option value="science">Science</option>
              <option value="education">Education</option>
              <option value="people">People</option>
              <option value="feelings">Feelings</option>
              <option value="religion">Religion</option>
              <option value="health">Health</option>
              <option value="places">Places</option>
              <option value="animals">Animals</option>
              <option value="industry">Industry</option>
              <option value="food">Food</option>
              <option value="computer">Computer</option>
              <option value="sports">Sports</option>
              <option value="transportation">Transportation</option>
              <option value="travel">Travel</option>
              <option value="buildings">Buildings</option>
              <option value="business">Business</option>
              <option value="music">Music</option>
            </select>
          </label>
          <label
            >Colors:
            <select name="select_colors">
              <option value="">Any</option>
              <option value="grayscale">Grayscale</option>
              <option value="transparent">Transparent</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="turquoise">Turquoise</option>
              <option value="blue">Blue</option>
              <option value="lilac">Lilac</option>
              <option value="pink">Pink</option>
              <option value="white">White</option>
              <option value="gray">Gray</option>
              <option value="black">Black</option>
              <option value="brown">Brown</option>
            </select>
          </label>
          <!-- <label
            >Quantity:
            <select name="select_quantity">
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </label> -->
          <label
            >Quantity:
            <input
              type="number"
              name="select_quantity"
              placeholder="3-200"
              min="3"
              max="200"
            />
          </label>
        </div>
      </form>

      <ul class="gallery"></ul>

      <button class="btn-load-more hiden">Load more</button>

      <span class="loader hiden"></span>
    </main>
  </body>
</html>
